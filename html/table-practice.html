<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>

	<table border=1>
  		<tr>
  		  <th>Meal</th>
  		  <th>Entree</th>
  		  <th>Drink</th>
  		</tr>
  		<tr>
  		  <td>Breakfast</td>
  		  <td>Omlette</td>
  		  <td>Orange Juice</td>
  		</tr>
  		<tr>
  		  <td>Lunch</td>
  		  <td>BLT</td>
  		  <td>Lemonade</td>
  		</tr>
  		<tr>
  		  <td>Dinner</td>
  		  <td>Salmon</td>
  		  <td>White Wine</td>
  		</tr>
	</table>
<br>
<br> 
	<table border=1>
		<tr>
			<th>Department</th>
			<th>Mornings</th>
			<th>Afternoons</th>
		</tr>
		<tr>
			<td>Graphics</td>
			<td>Marko</td>
			<td>Glen</td>
		</tr>
		<tr>
			<td rowspan="2">Editing</td>
			<td>Randy</td>
			<td>Steve</td>
		</tr>
		<tr>
			<td>Katherine</td>
			<td>Ruben</td>
		</tr>
		<tr>
			<td>Transfer</td>
			<td  colspan="2">Craig</td>
		</tr>
	</table>

</body>

</html>
